# PCM: non-normalized + CNN embedding

# task
task: intonation_and_wav2vec2
dataset: iemocap

# data
text_cap_path: data/labels/iemocap.csv
audio_path: data/raw/iemocap_audio

# model
audio_model_name: pretrained_model/wav2vec2-large-robust
layer: last
embedding: cnn
hidden_size: 1024
# normalized field omitted => no normalization
desired_duration: 0.0

# training
epoch: 30
train_batch_size: 8
eval_batch_size: 16
learning_rate: 1.0e-5
max_grad_norm: 1.0
train_shuffle: true
freeze_audio_backbone: true
trainable_audio_layers: 0
use_amp: true

# split (unused for IEMOCAP due to session-based split)
val_ratio: 0.5
test_ratio: 0.5

# seed
seed: 42

# outputs
load_model_path: runs/iemocap_pcm_cnn_no_norm
logger_path: runs/iemocap_pcm_cnn_no_norm/training.log
processed_dir: data/processed/iemocap_pcm_cnn_no_norm
use_processed: true
use_offline_w2v2: true
features_dir: data/processed/features/iemocap/wav2vec2-large-robust
offline_feature_dtype: float16
offline_feature_pool_stride: 2
num_workers: 4
pin_memory: true
persistent_workers: true
prefetch_factor: 2
