# 基准模型配置文件 - 仅使用Wav2Vec2特征（不使用音高）

# 任务配置
task: normal
dataset: iemocap

# 数据路径
text_cap_path: data/labels/iemocap.csv
audio_path: data/raw/iemocap_audio

# 模型配置
audio_model_name: pretrained_model/wav2vec2-large-robust
layer: last
desired_duration: 0.0

# 训练超参数
epoch: 30
train_batch_size: 8
eval_batch_size: 16
learning_rate: 1.0e-5
max_grad_norm: 1.0
train_shuffle: true
hidden_size: 1024
freeze_audio_backbone: true
trainable_audio_layers: 0
use_amp: true
use_offline_w2v2: true
features_dir: data/processed/features/iemocap/wav2vec2-large-robust
offline_feature_dtype: float16
offline_feature_pool_stride: 2
num_workers: 4
pin_memory: true
persistent_workers: true
prefetch_factor: 2

# 数据划分
val_ratio: 0.5
test_ratio: 0.5

# 随机种子
seed: 42

# 保存路径
load_model_path: runs/iemocap_baseline
logger_path: runs/iemocap_baseline/training.log
processed_dir: data/processed/iemocap_baseline
use_processed: true
